<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

	<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>

   <!-- Google Chart-->
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['gauge']}]}">
    </script>

	<!-- Read scripts -->
	<script src="require.js"></script>
	<script src="indexTest.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	


</head>

<body>

	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<header class="jubotron text-center">
			<span class="fa fa-database fa-4x"></span>
			<h1>Gamer Genie Database</h1>
		</header>

		<!-- Song form for searching -->
		<form class="container" name="songForm">

			<!-- Search field -->
			<div class="form-group search" ng-class="{'has-error':songForm.search.$touched && songForm.search.$invalid}">
				<label>Search for rows in specified table:</label>
				<input id="search" name="search" placeholder="Enter your search.." ng-model="results" class="form-control" ng-minlength="2" required></input>
				<p ng-show="songForm.search.$error.minlength" class="help-block">Search needs to be at least 2 characters long</p>
			</div>

			<!-- Submit button -->
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary btn-block" ng-click="getAllTables()" type="submit">Submit</button>
			</div>
		</form>

		<!-- Shows a resulting list of songs & artists based on the search -->
		<div id="result" class="text-center">
			<div class="help-block">
				<span>Your Results:</span>
			</div>
			<ul>
				Results
				<hr>
			</ul>			
		</div>

		<!-- Div that shows popular song statistics -->
		<div id="masterPopular" class="text-center">
			<!-- Div that shows popular song statistics -->
			<div id="popular">
			</div>

		</div>	

		<!-- Displays a footer at the bottom of the page for info -->
		<footer>
			<p> 
				Webpage designed to showcase the Gamer Genie database to users
			</p>
		</footer>

	</div>
</body>
</html>
